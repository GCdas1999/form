<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial scale=1.0;>
</head>
<body>
	<form action="form.html" method="GET" target="_blank">
		<fieldset>
			<label for="Name">Name:</label><br>
			<input type="text" id="Name" name="name" maxlength="25.0" required><br>
			<label for="Email">Email:</label><br>
			<input type="Email" id="Email" name="Email" required placeholder="xxxx@xxxxx.com" autofocus><br>
			<label for="password">Password:</label><br>
			<input type="password" id="password" name="password" minlength="6" required><br><br>
			<select id="job" name="jobs">
				<option value="student">Student</option>
				<option value="employee">Employee</option>
				<option value="freelancer" selected>Freelancer</option>
			</select><br><br>
			<label for="edate">Event-date:</label><br>
			<input type="date" name="Startdate" required><br><br>
			<label for="ticket">Tickets</label>
			<input type="radio" name="ticket" value="one">
			<input type="radio"name="ticket" value="two" selected>
			<input type="radio" name="ticket" value="three"><br><br>
			<label for="payment">Payment:</label>
			<input type="checkbox" id="payment" name="online payment"/><br><br>
			<label for="Notes">Notes:</label><br>
			<textarea rows=5; cols="50" name="Notes"></textarea><br>
			<input type="submit" id="submit" value="submit"/>
		</fieldset>
	</form>
</body>
</html>


				
			
		
	
</body>
